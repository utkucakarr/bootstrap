<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email giriniz">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control form-control-lg" id="city">
                    <option>asd/option>
                    <option>asdas/option>
                    <option>Farketmez</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">About</label>
                <textarea rows="7" class="form-control" id="bio"></textarea>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label" for="term">
                    <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the
                    terms:
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">Option1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">Option2
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">Option3
                </label>
            </div>
                <div class="form-check form-check-inline">
                        <label class="form-check-label" for="gender">
                            <input type="radio" class="form-check-input" id="gender" name="gender">Kadın
                        </label>
                </div>
            <button type="submit" class="btn btn-success">Gönder</button>
            <button type="submit" class="btn btn-danger">Çıkış</button>
    </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
