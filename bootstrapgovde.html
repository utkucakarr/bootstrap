<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <!-- Silinmiş metin bloklarını göstermek için <del> etiketini kullanılır. -->
        <del>Silinmi metin bloğu göstermek için</del><br>
        <!-- Üstü çizili metinleri belirtmek için <s> etiketini kullanılır. -->
        <s>Üstü Çizili metin belirtmek</s><br>
        <!-- Ek metin dökümanlarını belirtmek için <ins> etiketini kullanılır. -->
        <ins>Ek metin dökümanlarını belirtmek</ins><br>
        <!-- Bir yazı parçası vurgulamak için kullanılır. <strong> -->
        <strong>Vurgulama</strong><br>
        <!-- Metnin bir kısmını italik olarak vurgalar.-->
        <em>İtalik metin</em>
    </div>
</body>
</html>
